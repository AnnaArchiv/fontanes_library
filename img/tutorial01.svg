<rect x="530.6" y="402.1" class="st7" width="430.4" height="119.4"/>
<text transform="matrix(1 0 0 1 530.585 411.4355)"><tspan x="0" y="0" class="st4 st8 st9">Ausgangspunkt für die Exploration der </tspan><tspan x="0" y="13.1" class="st4 st8 st9">Visualisierung ist die Buch-Ebene, die </tspan><tspan x="0" y="26.2" class="st4 st8 st9">eine Übersicht allerBücher der Handbib</tspan><tspan x="191.4" y="26.2" class="st4 st8 st9">-</tspan><tspan x="0" y="39.3" class="st4 st8 st9">liothek, geordnet nach Autor*innen, </tspan><tspan x="0" y="52.4" class="st4 st8 st9">darstellt. Jedes Buch wird durch einen </tspan><tspan x="0" y="65.5" class="st4 st8 st9">vertikalen Balken dargestellt, in dem </tspan><tspan x="0" y="78.6" class="st4 st8 st9">eine Seite wiederum durch ein abge</tspan><tspan x="174.2" y="78.6" class="st4 st8 st9">-</tspan><tspan x="0" y="91.6" class="st4 st8 st9">grenztes Segment repräsentiert wird, </tspan><tspan x="0" y="104.7" class="st4 st8 st9">sodass sich eine Leseordnung der </tspan><tspan x="232.7" y="0" class="st4 st8 st9">einzelnen Bücher von oben nach unten </tspan><tspan x="232.7" y="13.1" class="st4 st8 st9">ergibt. Die Seitensegmente sind farblich </tspan><tspan x="232.7" y="26.2" class="st4 st8 st9">entsprechend ihrer Lesespuren kodiert. </tspan><tspan x="232.7" y="39.3" class="st4 st8 st9">Während Seiten ohne Spuren weiß </tspan><tspan x="232.7" y="52.4" class="st4 st8 st9">dargestellt werden, unterteilen sich die </tspan><tspan x="232.7" y="65.5" class="st4 st8 st9">farbigen Lesespuren in die Kategorien: </tspan><tspan x="232.7" y="78.6" class="st13 st5 st9">Provenienzangaben</tspan><tspan x="329.8" y="78.6" class="st4 st8 st9">, </tspan><tspan x="334.7" y="78.6" class="st14 st5 st9">Marginalien</tspan><tspan x="392.8" y="78.6" class="st4 st8 st9">, </tspan><tspan x="232.7" y="91.6" class="st15 st5 st9">Markierungen</tspan><tspan x="300.7" y="91.6" class="st4 st8 st9">, </tspan><tspan x="305.5" y="91.6" class="st16 st5 st9">zusätzliches Material</tspan><tspan x="410.3" y="91.6" class="st4 st8 st9"> </tspan><tspan x="232.7" y="104.7" class="st4 st8 st9">und</tspan><tspan x="251.3" y="104.7" class="st17 st8 st9"> </tspan><tspan x="254" y="104.7" class="st17 st5 st9">Anderes</tspan><tspan x="294.3" y="104.7" class="st4 st8 st9">.</tspan></text>
<rect x="530.6" y="656.6" class="st7" width="430.4" height="124.4"/>
<text transform="matrix(1 0 0 1 530.585 665.9805)"><tspan x="0" y="0" class="st4 st8 st9">In der Seiten-Ebene wird die Visualisierung ins Detail entfaltet, sodass für eine*n ausge</tspan><tspan x="424.3" y="0" class="st4 st8 st9">-</tspan><tspan x="0" y="13.1" class="st4 st8 st9">wählte*n Autor*in einzelne Seiten gezielt angesteuert werden können und Marginalien </tspan><tspan x="0" y="26.2" class="st4 st8 st9">detailliert auch in der Transkription sichtbar werden. Die Auswahl eines Buches auf </tspan><tspan x="0" y="39.3" class="st4 st8 st9">Seiten-Ebene erlaubt Zugriff auf jede einzelne Schriftspur/Seite, inkl. der transkribierten </tspan><tspan x="0" y="52.4" class="st4 st8 st9">Marginalien und einer (vermuteten) Identifizierung der Urheber*innen einer Marginalie.</tspan></text>
