<g>
	<rect x="530.6" y="151.9" class="st7" width="430.4" height="94.6"/>
	<text transform="matrix(1 0 0 1 530.585 161.2529)"><tspan x="0" y="0" class="st4 st8 st9">Auf der Autor*innen-Ebene finden sich alle Bücher aller Autor*innen zusammengefasst, </tspan><tspan x="0" y="13.1" class="st4 st8 st9">indem die Gesamtverteilung der Lesespuren in Form eines Flächen-Diagramms darge</tspan><tspan x="416.7" y="13.1" class="st4 st8 st9">-</tspan><tspan x="0" y="26.2" class="st4 st8 st9">stellt wird. Hier wird ein Vergleich von Lektürespuren, verteilt über die Werke unter</tspan><tspan x="399.7" y="26.2" class="st4 st8 st9">-</tspan><tspan x="0" y="39.3" class="st4 st8 st9">schiedlicher Autor*innen, möglich. Zusätzlich lassen sich durch die höhere Abstraktion </tspan><tspan x="0" y="52.4" class="st4 st8 st9">übergreifende Muster erkennen. </tspan></text>
</g>
