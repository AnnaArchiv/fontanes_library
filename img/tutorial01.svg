<text transform="matrix(1 0 0 1 80.0581 30.4873)" class="st4 st5 st6">Autor*innen-Ebene</text>
<text transform="matrix(1 0 0 1 80.0581 281.0947)" class="st4 st5 st6">Buch-Ebene</text>
